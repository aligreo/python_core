<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify Text</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .upload-hero {
            max-width: 600px;
            margin: 60px auto 0 auto;
            background: #f5f5f5;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
            border: 2px solid #1976d2;
        }
        .upload-hero h2 {
            color: #1976d2;
            font-size: 2rem;
            margin-bottom: 1.2rem;
        }
        .upload-hero form {
            margin-top: 1.5rem;
        }
        .upload-hero input[type="text"] {
            width: 80%;
            padding: 0.7rem;
            border-radius: 7px;
            border: 1.5px solid #1976d2;
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
            background: #f3f0ff;
            transition: border 0.2s;
        }
        .upload-hero input[type="text"]:focus {
            border: 1.5px solid #1565c0;
            outline: none;
        }
        .upload-hero input[type="submit"] {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .upload-hero input[type="submit"]:hover {
            background: #1565c0;
        }
        .result {
            margin-top: 2rem;
            background: #e8f5e9;
            border: 1.5px solid #43a047;
            border-radius: 10px;
            padding: 1.2rem;
            color: #2e7d32;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(67,160,71,0.08);
            display: inline-block;
            min-width: 220px;
        }
        .result strong {
            color: #388e3c;
            font-size: 1.15rem;
        }
        .error {
            margin-top: 2rem;
        }
        a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1.5rem;
            display: inline-block;
            transition: color 0.2s;
        }
        a:hover {
            color: #1565c0;
            text-decoration: underline;
        }
        a.home-link {
            color: #1976d2;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            display: inline-block;
            letter-spacing: 1px;
            transition: color 0.2s;
        }
        a.home-link:hover {
            color: #1565c0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="upload-hero">
        <a href="/" class="home-link">Home</a>
        <h2>Enter your text to classify</h2>
        <form method="post" action="/get_sentiment" >
            <input type="text" name="content" placeholder="Enter text here" required>
            <br>
            <input type="submit" value="Classify">
        </form>
        
        {% if label %}
            <div class="result"><strong>Label:</strong> {{label}}</div>
        {% endif %}
    </div>
</body>
</html>
