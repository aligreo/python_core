<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main & Classify</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the SA Project</h1>
        <h2>Enter your text to classify</h2>
        <form method="post" action="/classify">
            <input type="text" name="content" placeholder="Enter text here" required>
            <br>
            <input type="submit" value="Classify">
        </form>
        {% if label and score %}
            <div class="result">
                <strong>Label:</strong> {{ label }}<br>
                <strong>Score:</strong> {{ score }}
            </div>
        {% endif %}
    </div>
</body>
</html>
