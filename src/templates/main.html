<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main & Classify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 2rem;
            text-align: center;
        }
        h1 {
            color: #4299e1;
            margin-bottom: 0.5rem;
        }
        h2 {
            color: #2a4365;
            margin-top: 2rem;
        }
        form {
            margin-top: 2rem;
        }
        input[type="text"] {
            width: 80%;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #bfc9d1;
            margin-bottom: 1rem;
        }
        input[type="submit"] {
            background: #4299e1;
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #2b6cb0;
        }
        .result {
            margin-top: 2rem;
            background: #e6f9ea;
            border: 1px solid #b7e4c7;
            border-radius: 8px;
            padding: 1rem;
            color: #28a745;
        }
        .error {
            margin-top: 2rem;
            background: #ffeaea;
            border: 1px solid #ffb3b3;
            border-radius: 8px;
            padding: 1rem;
            color: #d90429;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the SA Project</h1>
        <h2>Enter your text to classify</h2>
        <form method="post" action="/classify">
            <input type="text" name="content" placeholder="Enter text here" required>
            <br>
            <input type="submit" value="Classify">
        </form>
        {% if message %}
            <div class="result">{{ message }}</div>
        {% endif %}
        {% if label and score %}
            <div class="result">
                <strong>Label:</strong> {{ label }}<br>
                <strong>Score:</strong> {{ score }}
            </div>
        {% endif %}
    </div>
</body>
</html>
