<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the SA Project</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .home-hero {
            max-width: 600px;
            margin: 60px auto 0 auto;
            background: #f5f5f5;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
            border: 2px solid #1976d2;
        }
        .home-hero h1 {
            color: #1976d2;
            font-size: 2.3rem;
            margin-bottom: 0.7rem;
            letter-spacing: 1px;
        }
        .home-hero p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 2.2rem;
        }
        .home-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }
        .home-nav a {
            background: #1976d2;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border-radius: 7px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.2s, color 0.2s;
        }
        .home-nav a:hover {
            background: #1565c0;
            color: #fff;
        }
        .result, .label-score {
            margin-top: 2rem;
            background: #e3f2fd;
            border: 1.5px solid #1976d2;
            border-radius: 10px;
            padding: 1.2rem;
            color: #1976d2;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
            display: inline-block;
            min-width: 220px;
        }
        .label-score strong {
            color: #1565c0;
            font-size: 1.15rem;
        }
        .error {
            margin-top: 2rem;
            background: #ffeaea;
            border: 1.5px solid #f44336;
            border-radius: 10px;
            padding: 1.2rem;
            color: #d90429;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(244,67,54,0.08);
            display: inline-block;
            min-width: 220px;
        }
        .container {
            text-align: center;
            margin-top: 40px;
        }
        .container h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .container form {
            margin-bottom: 1.5rem;
        }
        .container input[type="text"] {
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .container input[type="submit"] {
            background: #1976d2;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .container input[type="submit"]:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="home-hero">
        <h1>Welcome to the Sentiment Analysis Project</h1>
        <p>Analyze your text, upload files, and explore the data. Use the navigation below to get started!</p>
        <div class="home-nav">
            <a href="/get_sentiment">Classify Text</a>
        </div>
    </div>
</body>
</html>
