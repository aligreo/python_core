<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
</head>
<body>
  <a href="/">Home</a>
  <form method="post" action="/upload" >
    <h2>Enter your text to classify</h2>
    <input type="text" name="content" placeholder="Enter text here" required>
    <input type="submit" value="classify">
  </form>

  {% if message %}
  <p>{{message}}</p>
  {% endif %}

</body>
</html>
